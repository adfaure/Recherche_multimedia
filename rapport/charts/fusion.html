<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
.highcharts-tooltip h3 {
    margin: 0.3em 0;
}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({

        chart: {
            type: 'bubble',
            plotBorderWidth: 1,
            zoomType: 'xy'
        },

        legend: {
            enabled: false
        },

        title: {
            text: 'Final results for fusion'
        },
        xAxis: {
            gridLineWidth: 1,
            title: {
                text: ' Sift coef '
            },
            labels: {
                format: '{value}'
            },
            plotLines: [{
                color: 'black',
                dashStyle: 'dot',
                width: 2,
                value: 65,
                label: {
                    rotation: 0,
                    y: 15,
                    style: {
                        fontStyle: 'italic'
                    },
                },
                zIndex: 3
            }]
        },

        yAxis: {
            startOnTick: false,
            endOnTick: false,
            title: {
                text: 'Color coef'
            },
            labels: {
                format: '{value}'
            },
            maxPadding: 0.2,
            plotLines: [{
                color: 'black',
                dashStyle: 'dot',
                width: 2,
                value: 50,
                label: {
                    align: 'right',
                    style: {
                        fontStyle: 'italic'
                    },
                    x: -10
                },
                zIndex: 3
            }]
        },

        tooltip: {
            useHTML: true,
            headerFormat: '<table>',
            pointFormat: '<tr><th colspan="2"><h3>{point.country}</h3></th></tr>' +
                '<tr><th>Gamma :</th><td>{point.x}</td></tr>' +
                '<tr><th>Weight:</th><td>{point.y}</td></tr>' +
                '<tr><th>Map results:</th><td>{point.z}%</td></tr>',
            footerFormat: '</table>',
            followPointer: true
        },

        plotOptions: {
            series: {
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            data: [
							{ x: 0.59, y: 0.41, z: 0.3559, name: 'sheep', country: 'sheep' },
							{ x: 0.54, y: 0.46, z: 0.1399, name: 'bottle', country: 'bottle' },
							{ x: 0.55, y: 0.45, z: 0.3189, name: 'horse', country: 'horse' },
							{ x: 0.57, y: 0.43, z: 0.3853, name: 'bicycle', country: 'bicycle' },
							{ x: 0.3, y: 0.7, z: 0.3196, name: 'motorbike', country: 'motorbike' },
							{ x: 0.62, y: 0.38, z: 0.1849, name: 'cow', country: 'cow' },
							{ x: 0.56, y: 0.44, z: 0.4028, name: 'car', country: 'car' },
							{ x: 0.5, y: 0.5, z: 0.3497, name: 'dog', country: 'dog' },
							{ x: 0.56, y: 0.44, z: 0.6179, name: 'bus', country: 'bus' },
							{ x: 0.53, y: 0.47, z: 0.4575, name: 'cat', country: 'cat' },
							{ x: 0.55, y: 0.45, z: 0.6863, name: 'person', country: 'person' },
							{ x: 0.61, y: 0.39, z: 0.5146, name: 'train', country: 'train' },
							{ x: 0.49, y: 0.51, z: 0.3959, name: 'boat', country: 'boat' },
							{ x: 0.65, y: 0.35, z: 0.7073, name: 'aeroplane', country: 'aeroplane' },
							{ x: 0.69, y: 0.31, z: 0.1939, name: 'sofa', country: 'sofa' },
							{ x: 0.21, y: 0.79, z: 0.1711, name: 'pottedplant', country: 'pottedplant' },
							{ x: 0.5, y: 0.5, z: 0.3910, name: 'tvmonitor', country: 'tvmonitor' },
							{ x: 0.65, y: 0.35, z: 0.3795, name: 'chair', country: 'chair' },
							{ x: 0.56, y: 0.44, z: 0.3282, name: 'bird', country: 'bird' },
							{ x: 0.43, y: 0.57, z: 0.2563, name: 'diningtable', country: 'diningtable' },

						]
        }]

    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="height: 400px; min-width: 310px; max-width: 600px; margin: 0 auto"></div>
	</body>
</html>
