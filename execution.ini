[TrainHistogram]
description = "Genere les histogrammes pour le jeu d'entrainement."
script = histogram
dir_download = train_photos
urls = http://mrim.imag.fr/GINF53C4/PROJET/train/urls.txt
results = train/train.svm

[ValHistogram]
description = "Genere les histogrammes pour le jeu d'Ã©valuation."
script = histogram
dir_download = val_photos
urls = http://mrim.imag.fr/GINF53C4/PROJET/val/urls.txt
results = val/val.svm

[ValConcept]
description = "Genere les fichiers de concepts."
script = concept
concept_file = http://mrim.imag.fr/GINF53C4/PROJET/concepts.txt
histogram = val/val.svm
output_dir = val/svm/
url_base = http://mrim.imag.fr/GINF53C4/PROJET/val/ann/

[TrainConcept]
description = "Genere les fichiers de concepts pour l'entrainement."
script = concept
concept_file = http://mrim.imag.fr/GINF53C4/PROJET/concepts.txt
histogram = train/train.svm
output_dir = train/svm/
url_base = http://mrim.imag.fr/GINF53C4/PROJET/train/ann/

[SVMTrain]
description = "Genere les model svm."
script = svm-train
input_dir = train/svm/
output_dir = train/model/
svm-args = -w+1 19 -h 0 -b 1

[SVMVal]
description = "Genere les modeles svm pour le rep val."
script = svm-train
input_dir = val/svm/
output_dir = val/model/
svm-args = -w+1 19 -h 0 -b 1

[SVMPredictTrain]
description = "Predict from histogram values [train]."
script = svm-predict
input_dir = train/model/
histograms = results/train/train.svm
output_dir = train/out/
svm-args = -b 1

[SVMPredictVal]
description = "Predict from histogram values [val]."
script = svm-predict
input_dir = val/model/
histograms = results/val/val.svm
output_dir = val/out/
svm-args = -b 1