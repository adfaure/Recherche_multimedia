<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Indexation Multimedia </title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>

  <div id="evalapp">

    <h2> Select a file from your computer </h2>
    <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="file">Select a file</label>
            <input name="file" type="file">
            <button id="upload-file-btn" type="button">Upload</button>
    </form>

    <h2> Provide your url </h2>
    <form id="url" method="post" enctype="multipart/form-data">
            <label for="url">Select a file</label>
            <input name="url" type="text">
            <button id="upload-url-btn" type="button">Send</button>
    </form>

    <div id="results">

    </div>

  </div>

  <div id="credits">
    Created by FAURE Adrien
  </div>

  <script src="vendor/json2.js"></script>
  <script src="vendor/jquery.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone.js"></script>
  <script src="main.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  <script id="data" type="application/json">
    {
      "eval_url" : "/eval/eval",
      "results_url" : "/index_mult/"
    }
  </script>
  <script type="text/template" id="results-tmpl">
    <h2><%= photo_name %></h2>
    <img src="<%= photo_path %>" >
  </script>

  </body>
</html>
